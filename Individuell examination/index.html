<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solaris</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Roboto+Condensed:wght@100&family=Secular+One&display=swap" rel="stylesheet">
</head>
<body>
    <section id="modal">
        <div class="gridContainer">
            <section>
                <h1 id="title"></h1>
                <h2 id="latin-name" class="sub-title"></h2>
                <p id="desc" class="content"></p>
                <hr>
                </section>
            <section>
                <div>
                    <h3 id="circumference" class="titles">OMKRETS</h3>
                    <p id="circumference-content" class="content"></p>
                </div>
                <div>
                    <h3 id="distance" class="titles">KM FRÅN SOLEN</h3>
                    <p id="distance-content" class="content"></p>
                </div>
                <div>
                    <h3 id="max-temp" class="titles">MAX TEMPERATUR</h3>
                    <p id="max-temp-content" class="content"></p>
                </div>
                <div>
                    <h3 id="min-Temp" class="titles">MIN TEMPERATUR</h3>
                    <p id="min-temp-content" class="content"></p>
                </div>
                <hr>
                <hr>
            </section>
            <section id="moon-section">
                <h3 class="titles">MÅNAR</h3>
                <p id="moons-content" class="content"></p>
            </section>
        </div>
    </section>
    <main id="main-content">
        <section id="main-title">
            <h1 class="titles">SOLSYSTEMET</h1>
            <h2 class="sub-title">Solaris</h2>
        </section>
        <section id="image-container">
            <span id="sun" class="circle"></span>
            <img id="mercury" src="assets/Mercury.svg" alt="planeten Merkurius">
            <img id="venus" src="assets/Venus.svg" alt="planeten Venus">
            <img id="earth" src="assets/Earth.svg" alt="planeten Jorden">
            <img id="mars" src="assets/Mars.svg" alt="planeten Mars">
            <img id="jupiter" src="assets/Jupiter.svg" alt="planeten Jupiter">
            <img id="saturn" src="assets/Saturn.svg" alt="planeten Saturnus">
            <img id="saturn-ring" src="assets/Saturn-ring.svg" alt="saturnus ring">
            <img id="uranus" src="assets/Uranus.svg" alt="planeten Uranus">
            <img id="neptune" src="assets/Neptun.svg" alt="planeten Neptunus">
        </section>
    </main>
</body>
</html>
